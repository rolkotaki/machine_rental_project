{% extends 'base.html' %}
{% block 'body' %}
<div id="contact_div">
    <table>
        <tr>
            <th>Phone number:</th>
            <td>{{ contact.phone }}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{ contact.email }}</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>{{ contact.address }}</td>
        </tr>
        <tr>
            <th>Opening hours:</th>
            <td>{{ contact.opening_hours }}</td>
        </tr>
    </table>
</div>
{% endblock %}
